name: Build ONNX Runtime RKNPU Docker Image

on:
  push:
    branches: [ main, master, develop ]
    paths:
      - 'Dockerfile.rk3588'
      - 'install_onnxruntime_rknpu_arm.sh'
      - '.github/workflows/build-docker.yml'
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

env:
  IMAGE_NAME: onnxruntime-rknpu
  REGISTRY: ghcr.io
  DOCKER_BUILDKIT: 1
  BUILDKIT_PROGRESS: plain

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.rk3588
          platforms: linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: |
            type=gha
            type=registry,ref=${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=gha,mode=max
          outputs: type=image,push=${{ github.event_name != 'pull_request' }},cache-to=inline
          build-args: |
            BUILD_TYPE=MinSizeRel
            BUILDKIT_INLINE_CACHE=1
          provenance: false

      - name: Extract wheel from image
        if: github.event_name != 'pull_request'
        run: |
          docker create --name extract ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          docker cp extract:/out ./wheels
          docker rm extract
          ls -lah ./wheels/

      - name: Upload wheel artifacts
        if: github.event_name != 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: onnxruntime-rknpu-wheels
          path: wheels/*.whl
          retention-days: 30
